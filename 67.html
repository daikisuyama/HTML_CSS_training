<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>リストのサンプル</title>
        <meta name="description" content="リスト">
    </head>
    <body>
        <!-- <ul>タグ内にリストの要素を列挙する -->
        <!-- Unordered list -->
        <ul>
            <li>数学</li>
            <li>英語</li>
            <li>理科</li>
        </ul>
        <!-- Ordered list -->
        <ol>
            <li>数学</li>
            <li>英語</li>
            <li>理科</li>
        </ol>
    </body>
</html>
