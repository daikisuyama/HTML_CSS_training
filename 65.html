<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>リンクのサンプル</title>
        <meta name="description" content="リンク">
    </head>
    <body>
        <!-- 普通のリンク -->
        <a href="https://ja.wikipedia.org/wiki/HyperText_Markup_Language">HTML</a>とは？
        <!-- 画像へのリンク -->
        <a href="https://1.bp.blogspot.com/-CAroinPVLPw/X9GYFpVZ4DI/AAAAAAABcs8/EVBG1MUGq9wj56i-HKNzi5JHpDaERVlxwCNcBGAsYHQ/s509/food_pizza_whole.png">
            <img src="https://1.bp.blogspot.com/-CAroinPVLPw/X9GYFpVZ4DI/AAAAAAABcs8/EVBG1MUGq9wj56i-HKNzi5JHpDaERVlxwCNcBGAsYHQ/s509/food_pizza_whole.png" alt="ピザ">
        </a>
        <!-- メールアドレスへのリンクの時は「mailto:」をつける -->
        <!-- 使用しているメールクライアントが立ち上がり送信先にそのメールアドレスが入力される -->
        <a href="mailto:utdaiki19990122@gmail.com">自分のアドレス</a>
        <!-- 別タブで表示したい場合（非推奨） -->
        <a href="https://google.co.jp" target="_blank">Google検索</a>
    </body>
</html>
